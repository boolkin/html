                        <label>–õ–µ—Ç</label>

    <script>
        let countdownInterval = null;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.addEventListener('DOMContentLoaded', function() {
            setAllDefaultDates();
            
            // –¢–∞–±—ã
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.getAttribute('data-tab');
                    
                    // –£–±—Ä–∞—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Ç–∞–±–æ–≤ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–≤
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // –î–æ–±–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–º—É —Ç–∞–±—É –∏ –∫–æ–Ω—Ç–µ–Ω—Ç—É
                    this.classList.add('active');
                    document.getElementById(tabName + '-content').classList.add('active');
                    
                    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–∞–π–º–µ—Ä –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏ –≤–∫–ª–∞–¥–æ–∫
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                    }
                });
            });
        });

        function setAllDefaultDates() {
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥–∞—Ç—ã, –Ω–æ –≤—Ä–µ–º—è 00:00:00 –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            document.getElementById('start-date').value = dateString;
            document.getElementById('end-date').value = dateString;
            document.getElementById('add-start-date').value = dateString;
            document.getElementById('sub-start-date').value = dateString;
            document.getElementById('countdown-date').value = dateString;
            
            // –í—Ä–µ–º—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 00:00:00
            setDefaultTime('start');
            setDefaultTime('end');
            setDefaultTime('add-start');
            setDefaultTime('sub-start');
            setDefaultTime('countdown');
        }

        function setDefaultTime(prefix) {
            if (prefix === 'start') {
                document.getElementById('start-hour').value = 0;
                document.getElementById('start-minute').value = 0;
                document.getElementById('start-second').value = 0;
            } else if (prefix === 'end') {
                document.getElementById('end-hour').value = 0;
                document.getElementById('end-minute').value = 0;
                document.getElementById('end-second').value = 0;
            } else if (prefix === 'add-start') {
                document.getElementById('add-start-hour').value = 0;
                document.getElementById('add-start-minute').value = 0;
                document.getElementById('add-start-second').value = 0;
            } else if (prefix === 'sub-start') {
                document.getElementById('sub-start-hour').value = 0;
                document.getElementById('sub-start-minute').value = 0;
                document.getElementById('sub-start-second').value = 0;
            } else if (prefix === 'countdown') {
                document.getElementById('countdown-hour').value = 0;
                document.getElementById('countdown-minute').value = 0;
                document.getElementById('countdown-second').value = 0;
            }
        }

        function setToday(prefix) {
            const now = new Date();
            const dateString = now.toISOString().split('T')[0];
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            if (prefix === 'start') {
                document.getElementById('start-date').value = dateString;
                document.getElementById('start-hour').value = hours;
                document.getElementById('start-minute').value = minutes;
                document.getElementById('start-second').value = seconds;
            } else if (prefix === 'end') {
                document.getElementById('end-date').value = dateString;
                document.getElementById('end-hour').value = hours;
                document.getElementById('end-minute').value = minutes;
                document.getElementById('end-second').value = seconds;
            } else if (prefix === 'add-start') {
                document.getElementById('add-start-date').value = dateString;
                document.getElementById('add-start-hour').value = hours;
                document.getElementById('add-start-minute').value = minutes;
                document.getElementById('add-start-second').value = seconds;
            } else if (prefix === 'sub-start') {
                document.getElementById('sub-start-date').value = dateString;
                document.getElementById('sub-start-hour').value = hours;
                document.getElementById('sub-start-minute').value = minutes;
                document.getElementById('sub-start-second').value = seconds;
            }
        }

        function showError(container, message) {
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function formatDateTime(date) {
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return date.toLocaleDateString('ru-RU', options);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–≥–ª–∞—Å–æ–≤–∞–Ω–∏—è —á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö
        function getPluralForm(number, forms) {
            const cases = [2, 0, 1, 1, 1, 2];
            const remainder100 = Math.abs(number) % 100;
            const remainder10 = remainder100 % 10;
            
            if (remainder100 > 10 && remainder100 < 20) {
                return forms[2];
            }
            if (remainder10 > 1 && remainder10 < 5) {
                return forms[1];
            }
            if (remainder10 === 1) {
                return forms[0];
            }
            return forms[2];
        }

        function formatTimeDifference(years, months, days, hours, minutes, seconds) {
            const yearsText = years > 0 ? `${years} ${getPluralForm(years, ['–≥–æ–¥', '–≥–æ–¥–∞', '–ª–µ—Ç'])}` : '';
            const monthsText = months > 0 ? `${months} ${getPluralForm(months, ['–º–µ—Å—è—Ü', '–º–µ—Å—è—Ü–∞', '–º–µ—Å—è—Ü–µ–≤'])}` : '';
            const daysText = days > 0 ? `${days} ${getPluralForm(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π'])}` : '';
            const hoursText = hours > 0 ? `${hours} ${getPluralForm(hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤'])}` : '';
            const minutesText = minutes > 0 ? `${minutes} ${getPluralForm(minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç'])}` : '';
            const secondsText = seconds > 0 ? `${seconds} ${getPluralForm(seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥'])}` : '';

            const parts = [yearsText, monthsText, daysText, hoursText, minutesText, secondsText].filter(part => part !== '');
            
            if (parts.length === 0) {
                return '0 —Å–µ–∫—É–Ω–¥';
            }
            
            return parts.join(', ');
        }

        function calculateDifference() {
            const resultContainer = document.getElementById('difference-result');
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—ã –∏ –≤—Ä–µ–º—è
                const startDate = document.getElementById('start-date').value;
                const startHour = parseInt(document.getElementById('start-hour').value) || 0;
                const startMinute = parseInt(document.getElementById('start-minute').value) || 0;
                const startSecond = parseInt(document.getElementById('start-second').value) || 0;

                const endDate = document.getElementById('end-date').value;
                const endHour = parseInt(document.getElementById('end-hour').value) || 0;
                const endMinute = parseInt(document.getElementById('end-minute').value) || 0;
                const endSecond = parseInt(document.getElementById('end-second').value) || 0;

                const includeStartDay = document.getElementById('include-start-day').checked;

                if (!startDate || !endDate) {
                    showError(resultContainer, '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –¥–∞—Ç');
                    return;
                }

                // –°–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç—ã Date
                const startDateTime = new Date(startDate);
                startDateTime.setHours(startHour, startMinute, startSecond);

                const endDateTime = new Date(endDate);
                endDateTime.setHours(endHour, endMinute, endSecond);

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Ä–∞–∑–Ω–∏—Ü—É –≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö
                const diffMs = endDateTime - startDateTime;
                
                // –î–ª—è —Ç–æ—á–Ω–æ–≥–æ —Ä–∞—Å—á–µ—Ç–∞ –¥–Ω–µ–π –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–æ–¥—Ö–æ–¥
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –¥–∞—Ç—ã –≤ –Ω–∞—á–∞–ª–æ —Å—É—Ç–æ–∫ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –∫–∞–ª–µ–Ω–¥–∞—Ä–Ω—ã—Ö –¥–Ω–µ–π
                const startDateOnly = new Date(startDateTime);
                startDateOnly.setHours(0, 0, 0, 0);
                
                const endDateOnly = new Date(endDateTime);
                endDateOnly.setHours(0, 0, 0, 0);
                
                // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π —Ä–∞—Å—á–µ—Ç —Ä–∞–∑–Ω–∏—Ü—ã –≤ –¥–Ω—è—Ö
                let totalDays = Math.floor(Math.abs(endDateOnly - startDateOnly) / (1000 * 60 * 60 * 24));
                
                // –ï—Å–ª–∏ –≤–∫–ª—é—á–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –¥–µ–Ω—å
                if (includeStartDay) {
                    totalDays += 1;
                }
                
                // –ë–æ–ª–µ–µ —Ç–æ—á–Ω—ã–π —Ä–∞—Å—á–µ—Ç —Ä–∞–∑–Ω–∏—Ü—ã
                let years = 0;
                let months = 0;
                let days = 0;
                let hours = 0;
                let minutes = 0;
                let seconds = 0;

                // –°–æ–∑–¥–∞–µ–º –∫–æ–ø–∏–∏ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞
                let tempStart = new Date(startDateTime);
                const tempEnd = new Date(endDateTime);

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –≥–æ–¥—ã
                while (true) {
                    const testDate = new Date(tempStart);
                    testDate.setFullYear(testDate.getFullYear() + 1);
                    if (testDate <= tempEnd) {
                        years++;
                        tempStart.setFullYear(tempStart.getFullYear() + 1);
                    } else {
                        break;
                    }
                }

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –º–µ—Å—è—Ü—ã
                while (true) {
                    const testDate = new Date(tempStart);
                    testDate.setMonth(testDate.getMonth() + 1);
                    if (testDate <= tempEnd) {
                        months++;
                        tempStart.setMonth(tempStart.getMonth() + 1);
                    } else {
                        break;
                    }
                }

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–Ω–∏
                while (true) {
                    const testDate = new Date(tempStart);
                    testDate.setDate(testDate.getDate() + 1);
                    if (testDate <= tempEnd) {
                        days++;
                        tempStart.setDate(tempStart.getDate() + 1);
                    } else {
                        break;
                    }
                }

                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –æ—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è
                const remainingMs = tempEnd - tempStart;
                seconds = Math.floor(remainingMs / 1000) % 60;
                minutes = Math.floor(remainingMs / (1000 * 60)) % 60;
                hours = Math.floor(remainingMs / (1000 * 60 * 60)) % 24;

                // –û–±—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                const totalHours = Math.floor(Math.abs(diffMs) / (1000 * 60 * 60));
                const totalMinutes = Math.floor(Math.abs(diffMs) / (1000 * 60));
                const totalSeconds = Math.floor(Math.abs(diffMs) / 1000);

                const formattedDifference = formatTimeDifference(
                    Math.abs(years), 
                    Math.abs(months), 
                    Math.abs(days), 
                    Math.abs(hours), 
                    Math.abs(minutes), 
                    Math.abs(seconds)
                );

                const includeStartText = includeStartDay ? ' (–≤–∫–ª—é—á–∞—è –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É)' : '';

                resultContainer.innerHTML = `
                    <div class="result">
                        <h3>–†–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É –¥–∞—Ç–∞–º–∏${includeStartText}</h3>
                        <div class="result-value">${formattedDifference}</div>
                        <div class="result-details">
                            <div class="detail-item">
                                <div class="detail-value">${totalDays}</div>
                                <div class="detail-label">–î–Ω–µ–π</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${Math.abs(totalHours)}</div>
                                <div class="detail-label">–ß–∞—Å–æ–≤</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${Math.abs(totalMinutes)}</div>
                                <div class="detail-label">–ú–∏–Ω—É—Ç</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-value">${Math.abs(totalSeconds)}</div>
                                <div class="detail-label">–°–µ–∫—É–Ω–¥</div>
                            </div>
                        </div>
                        <div style="margin-top: 20px; font-size: 1.1em;">
                            <div>–ù–∞—á–∞–ª–æ: ${formatDateTime(startDateTime)}</div>
                            <div>–ö–æ–Ω–µ—Ü: ${formatDateTime(endDateTime)}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                showError(resultContainer, '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–∞—Å—á–µ—Ç–µ —Ä–∞–∑–Ω–∏—Ü—ã –¥–∞—Ç: ' + error.message);
            }
        }

        function calculateAddition() {
            const resultContainer = document.getElementById('addition-result');
            
            try {
                const startDate = document.getElementById('add-start-date').value;
                const startHour = parseInt(document.getElementById('add-start-hour').value) || 0;
                const startMinute = parseInt(document.getElementById('add-start-minute').value) || 0;
                const startSecond = parseInt(document.getElementById('add-start-second').value) || 0;

                const addYears = parseInt(document.getElementById('add-years').value) || 0;
                const addMonths = parseInt(document.getElementById('add-months').value) || 0;
                const addDays = parseInt(document.getElementById('add-days').value) || 0;
                const addHours = parseInt(document.getElementById('add-hours').value) || 0;
                const addMinutes = parseInt(document.getElementById('add-minutes').value) || 0;
                const addSeconds = parseInt(document.getElementById('add-seconds').value) || 0;

                const includeStartDay = document.getElementById('add-include-start-day').checked;

                if (!startDate) {
                    showError(resultContainer, '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É');
                    return;
                }

                const startDateTime = new Date(startDate);
                startDateTime.setHours(startHour, startMinute, startSecond);

                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—à–∞–≥–æ–≤–æ
                const resultDate = new Date(startDateTime);
                resultDate.setFullYear(resultDate.getFullYear() + addYears);
                resultDate.setMonth(resultDate.getMonth() + addMonths);
                resultDate.setDate(resultDate.getDate() + addDays);
                resultDate.setHours(resultDate.getHours() + addHours);
                resultDate.setMinutes(resultDate.getMinutes() + addMinutes);
                resultDate.setSeconds(resultDate.getSeconds() + addSeconds);

                // –ï—Å–ª–∏ —É—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –¥–µ–Ω—å, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                let displayDate = new Date(resultDate);
                if (includeStartDay) {
                    displayDate.setDate(displayDate.getDate() - 1);
                }

                const formattedAddition = formatTimeDifference(addYears, addMonths, addDays, addHours, addMinutes, addSeconds);

                const includeStartText = includeStartDay ? ' (–≤–∫–ª—é—á–∞—è –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É)' : '';

                resultContainer.innerHTML = `
                    <div class="result">
                        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏${includeStartText}</h3>
                        <div class="result-value">${formatDateTime(displayDate)}</div>
                        <div style="margin-top: 20px; font-size: 1.1em;">
                            <div>–ù–∞—á–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞: ${formatDateTime(startDateTime)}</div>
                            <div>–î–æ–±–∞–≤–ª–µ–Ω–æ: ${formattedAddition}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                showError(resultContainer, '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏: ' + error.message);
            }
        }

        function calculateSubtraction() {
            const resultContainer = document.getElementById('subtraction-result');
            
            try {
                const startDate = document.getElementById('sub-start-date').value;
                const startHour = parseInt(document.getElementById('sub-start-hour').value) || 0;
                const startMinute = parseInt(document.getElementById('sub-start-minute').value) || 0;
                const startSecond = parseInt(document.getElementById('sub-start-second').value) || 0;

                const subYears = parseInt(document.getElementById('sub-years').value) || 0;
                const subMonths = parseInt(document.getElementById('sub-months').value) || 0;
                const subDays = parseInt(document.getElementById('sub-days').value) || 0;
                const subHours = parseInt(document.getElementById('sub-hours').value) || 0;
                const subMinutes = parseInt(document.getElementById('sub-minutes').value) || 0;
                const subSeconds = parseInt(document.getElementById('sub-seconds').value) || 0;

                const includeStartDay = document.getElementById('sub-include-start-day').checked;

                if (!startDate) {
                    showError(resultContainer, '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É');
                    return;
                }

                const startDateTime = new Date(startDate);
                startDateTime.setHours(startHour, startMinute, startSecond);

                // –í—ã—á–∏—Ç–∞–µ–º –≤—Ä–µ–º—è –ø–æ—à–∞–≥–æ–≤–æ
                const resultDate = new Date(startDateTime);
                resultDate.setFullYear(resultDate.getFullYear() - subYears);
                resultDate.setMonth(resultDate.getMonth() - subMonths);
                resultDate.setDate(resultDate.getDate() - subDays);
                resultDate.setHours(resultDate.getHours() - subHours);
                resultDate.setMinutes(resultDate.getMinutes() - subMinutes);
                resultDate.setSeconds(resultDate.getSeconds() - subSeconds);

                // –ï—Å–ª–∏ —É—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –¥–µ–Ω—å, –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                let displayDate = new Date(resultDate);
                if (includeStartDay) {
                    displayDate.setDate(displayDate.getDate() + 1);
                }

                const formattedSubtraction = formatTimeDifference(subYears, subMonths, subDays, subHours, subMinutes, subSeconds);

                const includeStartText = includeStartDay ? ' (–≤–∫–ª—é—á–∞—è –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É)' : '';

                resultContainer.innerHTML = `
                    <div class="result">
                        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã—á–∏—Ç–∞–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏${includeStartText}</h3>
                        <div class="result-value">${formatDateTime(displayDate)}</div>
                        <div style="margin-top: 20px; font-size: 1.1em;">
                            <div>–ù–∞—á–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞: ${formatDateTime(startDateTime)}</div>
                            <div>–í—ã—á—Ç–µ–Ω–æ: ${formattedSubtraction}</div>
                        </div>
                    </div>
                `;
            } catch (error) {
                showError(resultContainer, '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—á–∏—Ç–∞–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏: ' + error.message);
            }
        }

        function startCountdown() {
            const resultContainer = document.getElementById('countdown-result');
            
            try {
                const countdownDate = document.getElementById('countdown-date').value;
                const countdownHour = parseInt(document.getElementById('countdown-hour').value) || 0;
                const countdownMinute = parseInt(document.getElementById('countdown-minute').value) || 0;
                const countdownSecond = parseInt(document.getElementById('countdown-second').value) || 0;

                if (!countdownDate) {
                    showError(resultContainer, '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –¥–∞—Ç—É —Å–æ–±—ã—Ç–∏—è');
                    return;
                }

                const targetDate = new Date(countdownDate);
                targetDate.setHours(countdownHour, countdownMinute, countdownSecond);

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–π–º–µ—Ä
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }

                // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–∞–π–º–µ—Ä–∞
                function updateCountdown() {
                    const now = new Date();
                    const diffMs = targetDate - now;
                    
                    if (diffMs <= 0) {
                        resultContainer.innerHTML = `
                            <div class="countdown-item">
                                <h3>–î–æ –æ–∂–∏–¥–∞–µ–º–æ–≥–æ —Å–æ–±—ã—Ç–∏—è –æ—Å—Ç–∞–ª–æ—Å—å</h3>
                                <div class="result-value">–°–æ–±—ã—Ç–∏–µ –Ω–∞—Å—Ç—É–ø–∏–ª–æ!</div>
                                <div style="font-size: 1.2em; margin-top: 10px;">
                                    ${formatDateTime(targetDate)}
                                </div>
                            </div>
                        `;
                        clearInterval(countdownInterval);
                        return;
                    }

                    const totalSeconds = Math.floor(diffMs / 1000);
                    const days = Math.floor(totalSeconds / (24 * 60 * 60));
                    const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / (60 * 60));
                    const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
                    const seconds = totalSeconds % 60;

                    resultContainer.innerHTML = `
                        <div class="countdown-item">
                            <h3>–î–æ –æ–∂–∏–¥–∞–µ–º–æ–≥–æ —Å–æ–±—ã—Ç–∏—è –æ—Å—Ç–∞–ª–æ—Å—å</h3>
                            <div style="font-size: 1.2em; margin-bottom: 20px;">
                                ${formatDateTime(targetDate)}
                            </div>
                            <div class="countdown-container">
                                <div class="countdown-box">
                                    <div class="countdown-number">${days}</div>
                                    <div class="countdown-text">${getPluralForm(days, ['–¥–µ–Ω—å', '–¥–Ω—è', '–¥–Ω–µ–π'])}</div>
                                </div>
                                <div class="countdown-box">
                                    <div class="countdown-number">${hours.toString().padStart(2, '0')}</div>
                                    <div class="countdown-text">${getPluralForm(hours, ['—á–∞—Å', '—á–∞—Å–∞', '—á–∞—Å–æ–≤'])}</div>
                                </div>
                                <div class="countdown-box">
                                    <div class="countdown-number">${minutes.toString().padStart(2, '0')}</div>
                                    <div class="countdown-text">${getPluralForm(minutes, ['–º–∏–Ω—É—Ç–∞', '–º–∏–Ω—É—Ç—ã', '–º–∏–Ω—É—Ç'])}</div>
                                </div>
                                <div class="countdown-box">
                                    <div class="countdown-number">${seconds.toString().padStart(2, '0')}</div>
                                    <div class="countdown-text">${getPluralForm(seconds, ['—Å–µ–∫—É–Ω–¥–∞', '—Å–µ–∫—É–Ω–¥—ã', '—Å–µ–∫—É–Ω–¥'])}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                updateCountdown();
                countdownInterval = setInterval(updateCountdown, 1000);

            } catch (error) {
                showError(resultContainer, '–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞: ' + error.message);
            }
        }
    </script>
